[Directories]
APP_EXEC="/usr/sbin/"
TOOL_EXEC="/usr/bin"
APP_HOME="/usr/src/captain-slack"
APP_REPOS="$APP_HOME/r"
APP_KASTOR="/usr/local/bin/captain-slack/kastor"
APP_ISLA="/usr/local/bin/captain-slack/isla"
APP_CONF="/etc/captain-slack/"
PKG_DB="/var/lib/captain-slack/db"
MIR_DIR="/var/lib/captain-slack/mirror-tests"
GPG="/var/lib/captain-slack/gpg"
CPTN_LOGS="/var/log/captain-slack"
CPTN_SHARE="/usr/share/captain-slack"

[Database]
pkg_db="$PKG_DB/packages.yaml"
pkg_txt="$PKG_DB/installed_packages.txt"
pkg_tags="$PKG_DB/tags_packages.txt"
libs_db="$PKG_DB/libraries_dependencies.yaml"
libs_txt="$PKG_DB/library_dependencies.txt"

[Configuration]
system_file="$CONF/configs/system-repo.env"
cptn_file="$APP_CONF/configs/cptn-map.ini"
repo_file="$APP_CONF/repos.yaml"

[LOG]
CPTN_LOGS="/var/log/captain-slack"

[ERROR]
loc="$APP_HOME/.env"




