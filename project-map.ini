[Directories]
APP_EXEC = /usr/sbin/isla                   ; Captain-Slack Executable for package manager (root)
TOOL_EXEC = /usr/bin/kastor                 ; Captain-Slack Executable for everything else that not touch system files.
APP_HOME = /usr/src/captain-slack            ; Captain-Slack Home Directory
APP_REPOS = $APP_HOME/r                           ; Captain-Slack Repositories Directory
APP_TOOLS = /usr/local/bin/captain-slack/ ; Captain-Slack Tools Directory isla need root kastor dont...
APP_CONF = /etc/captain-slack/configs ; Captain-Slack Configuration Directories and mirrors url's
ALL_DB = /var/lib/captain-slack/{db,mirror-tests}           ; Operating System's Packages Database Directory
CPTN_LOGS = /var/log/captain-slack ; log files here.

